version: '3'

services:
  api:
    build: ./
    restart: unless-stopped
    command: 'npm run prod:serve'
    volumes:
      - ./dist:/app/dist
      - ./node_modules:/app/node_modules
      - ./src/:/app/src/
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./tsconfig.json:/app/tsconfig.json
    ports:
      - 3000:3000
    environment:
      - PORT=3000
      - APP_SECRET=1j2k12jh41jkh24jk1
    links:
      - pgsql
    depends_on:
      - pgsql

  pgsql:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: docker
      POSTGRES_DB: docker
    volumes:
      - postgres-data2:/data
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    links:
      - pgsql

volumes:
  mongo-data:
  postgres-data2:
