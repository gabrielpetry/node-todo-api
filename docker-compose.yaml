version: '3'

services:
  api:
    build: ./
    restart: unless-stopped
    command: 'npm run dev'
    volumes:
      - ./node_modules:/app/node_modules
      - ./src/:/app/src/
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
    ports:
      - 3000:3000
    environment:
      - PORT=3000
      - APP_SECRET=1j2k12jh41jkh24jk1
    links:
      - mongo
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-data:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
    links:
      - mongo

volumes:
  mongo-data:
